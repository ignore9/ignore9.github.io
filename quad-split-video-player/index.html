<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quad Split Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .settings {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .setting-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }

        input[type="number"], input[type="file"] {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: white;
            margin-right: 10px;
        }

        input[type="range"] {
            background: #333;
            border-radius: 4px;
            margin: 0 10px;
        }

        button {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #0052a3;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .player-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #quadCanvas {
            width: 100%;
            height: auto;
            display: block;
        }

        #originalVideo {
            display: none;
        }

        .controls {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .time-display {
            font-family: monospace;
            background: #333;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .progress-container {
            flex: 1;
            min-width: 200px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #555;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #0066cc;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .quarter-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
        }

        .quarter-label.top-left { top: 10px; left: 10px; }
        .quarter-label.top-right { top: 10px; left: 50%; margin-left: 10px; }
        .quarter-label.bottom-left { top: 50%; margin-top: 10px; left: 10px; }
        .quarter-label.bottom-right { top: 50%; margin-top: 10px; left: 50%; margin-left: 10px; }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¬ Quad Split Video Player</h1>

        <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
            <div class="loading-text">å‹•ç”»ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
        </div>

        <div class="settings">
            <div class="setting-group">
                <label>å‹•ç”»ãƒ•ã‚¡ã‚¤ãƒ«:</label>
                <input type="file" id="videoFile" accept="video/*">
            </div>
            <div class="setting-group">
                <label>å·¦å´ãƒˆãƒªãƒŸãƒ³ã‚°:</label>
                <input type="number" id="leftCrop" value="220" min="0" max="500">px
                <label style="width: auto; margin-left: 20px;">å³å´ãƒˆãƒªãƒŸãƒ³ã‚°:</label>
                <input type="number" id="rightCrop" value="160" min="0" max="500">px
            </div>
        </div>

        <div class="player-container">
            <video id="originalVideo" controls></video>
            <canvas id="quadCanvas"></canvas>

            <!-- è±¡é™ãƒ©ãƒ™ãƒ« -->
            <div class="quarter-label top-left">0% - 25%</div>
            <div class="quarter-label top-right">25% - 50%</div>
            <div class="quarter-label bottom-left">50% - 75%</div>
            <div class="quarter-label bottom-right">75% - 100%</div>
        </div>

        <div class="controls">
            <button onclick="togglePlay()" id="playBtn">â–¶ï¸ å†ç”Ÿ</button>
            <button onclick="resetTime()">â®ï¸ æœ€åˆã‹ã‚‰</button>
            <div class="time-display">
                <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" onclick="seekTo(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <span>éŸ³é‡: </span>
            <input type="range" id="volumeSlider" min="0" max="100" value="100" onchange="changeVolume()" style="width: 100px;">
            <span id="volumeDisplay">100%</span>
        </div>

        <div style="background: #2a2a2a; padding: 15px; border-radius: 8px; font-size: 14px;">
            <p id="videoInfo"></p>
        </div>
    </div>

    <script>
        let video, canvas, ctx;
        let quadVideos = []; // 4ã¤ã®å‹•ç”»ã‚¨ãƒ¬ãƒ¡ãƒ³ãƒˆ
        let animationId;
        let videoDuration = 0;
        let leftCrop = 220;
        let rightCrop = 160;
        let videoUrl = '';
        let isVideoLoaded = false;

        function init() {
            video = document.getElementById('originalVideo');
            canvas = document.getElementById('quadCanvas');
            ctx = canvas.getContext('2d');

            video.addEventListener('loadedmetadata', onVideoLoaded);
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('ended', onVideoEnded);

            // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã«è‡ªå‹•èª­ã¿è¾¼ã¿
            document.getElementById('videoFile').addEventListener('change', loadVideo);

            // 4ã¤ã®å‹•ç”»ã‚¨ãƒ¬ãƒ¡ãƒ³ãƒˆã‚’ä½œæˆï¼ˆ4åˆ†å‰²ç”¨ï¼‰
            for (let i = 0; i < 4; i++) {
                const quadVideo = document.createElement('video');
                quadVideo.style.display = 'none';
                document.body.appendChild(quadVideo);
                quadVideos.push(quadVideo);
            }

            // åˆæœŸçŠ¶æ…‹ã§ã¯æ“ä½œä¸å¯
            setControlsEnabled(false);
        }

        function setControlsEnabled(enabled) {
            document.getElementById('playBtn').disabled = !enabled;
            document.querySelector('button[onclick="resetTime()"]').disabled = !enabled;
            document.getElementById('volumeSlider').disabled = !enabled;
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function loadVideo() {
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];

            if (!file) return;

            showLoading();
            setControlsEnabled(false);

            if (videoUrl) {
                URL.revokeObjectURL(videoUrl);
            }

            videoUrl = URL.createObjectURL(file);
            video.src = videoUrl;

            // ãƒˆãƒªãƒŸãƒ³ã‚°å€¤ã‚’æ›´æ–°
            leftCrop = parseInt(document.getElementById('leftCrop').value) || 0;
            rightCrop = parseInt(document.getElementById('rightCrop').value) || 0;
        }

        function onVideoLoaded() {
            videoDuration = video.duration;
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;

            // ã‚¯ãƒ­ãƒƒãƒ—å¾Œã®ã‚µã‚¤ã‚ºã‚’è¨ˆç®—
            const croppedWidth = videoWidth - leftCrop - rightCrop;
            const croppedHeight = videoHeight;

            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’è¨­å®š
            canvas.width = croppedWidth;
            canvas.height = croppedHeight;

            // 4ã¤ã®å‹•ç”»ã‚¨ãƒ¬ãƒ¡ãƒ³ãƒˆã‚’è¨­å®š
            const quarterDuration = videoDuration / 4;
            let loadedCount = 0;

            for (let i = 0; i < 4; i++) {
                quadVideos[i].src = videoUrl;
                quadVideos[i].addEventListener('loadedmetadata', () => {
                    quadVideos[i].currentTime = i * quarterDuration;
                    loadedCount++;

                    // å…¨ã¦ã®å‹•ç”»ãŒèª­ã¿è¾¼ã¾ã‚ŒãŸã‚‰å®Œäº†
                    if (loadedCount === 4) {
                        finishLoading();
                    }
                });
            }

            // å‹•ç”»æƒ…å ±ã‚’è¡¨ç¤º
            document.getElementById('videoInfo').innerHTML = `
                ğŸ“¹ å…ƒå‹•ç”»: ${videoWidth} x ${videoHeight}<br>
                âœ‚ï¸ ã‚¯ãƒ­ãƒƒãƒ—å¾Œ: ${croppedWidth} x ${croppedHeight}<br>
                â±ï¸ å‹•ç”»ã®é•·ã•: ${formatTime(videoDuration)}<br>
                ğŸ‘€ ç¢ºèªæ™‚é–“: ${formatTime(quarterDuration)}
            `;

            document.getElementById('duration').textContent = formatTime(quarterDuration);
        }

        function finishLoading() {
            hideLoading();
            setControlsEnabled(true);
            isVideoLoaded = true;

            // ãƒ¡ã‚¤ãƒ³å‹•ç”»ã¯ã‚¿ã‚¤ãƒãƒ¼ç”¨ã®ã¿ã§ãƒŸãƒ¥ãƒ¼ãƒˆ
            video.muted = true;

            // åˆæœŸéŸ³é‡ã‚’è¨­å®šï¼ˆè±¡é™å‹•ç”»ã®ã¿ï¼‰
            changeVolume();

            // 4åˆ†å‰²ãƒ¢ãƒ¼ãƒ‰ã§é–‹å§‹
            video.style.display = 'none';
            canvas.style.display = 'block';
            startQuadRendering();
        }

        function startQuadRendering() {
            function render() {
                if (!isVideoLoaded) return;

                drawQuadVideo();
                animationId = requestAnimationFrame(render);
            }
            render();
        }

        function stopQuadRendering() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        function drawQuadVideo() {
            if (!video.videoWidth || !video.videoHeight) return;

            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            const croppedWidth = videoWidth - leftCrop - rightCrop;
            const croppedHeight = videoHeight;

            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const quarterW = croppedWidth / 2;
            const quarterH = croppedHeight / 2;

            // å„è±¡é™ã‚’æç”»
            for (let i = 0; i < 4; i++) {
                const quadVideo = quadVideos[i];
                if (quadVideo.readyState >= 2) { // HAVE_CURRENT_DATA
                    // æç”»ä½ç½®ã‚’è¨ˆç®—
                    const col = i % 2;
                    const row = Math.floor(i / 2);
                    const dx = col * quarterW;
                    const dy = row * quarterH;

                    // ã‚¯ãƒ­ãƒƒãƒ—ã—ã¦æç”»
                    ctx.drawImage(
                        quadVideo,
                        leftCrop, 0, croppedWidth, croppedHeight,  // ã‚½ãƒ¼ã‚¹ï¼ˆã‚¯ãƒ­ãƒƒãƒ—ï¼‰
                        dx, dy, quarterW, quarterH  // ãƒ‡ã‚¹ãƒ†ã‚£ãƒãƒ¼ã‚·ãƒ§ãƒ³
                    );
                }
            }
        }

        function togglePlay() {
            if (!isVideoLoaded) return;

            const maxTime = videoDuration / 4;

            if (video.paused) {
                // æ™‚é–“åˆ¶é™ã«é”ã—ã¦ã„ã‚‹å ´åˆã¯å†ç”Ÿã—ãªã„
                if (video.currentTime >= maxTime) {
                    return;
                }

                video.play();
                document.getElementById('playBtn').textContent = 'â¸ï¸ åœæ­¢';

                // å„è±¡é™å‹•ç”»ã®å†ç”Ÿå‰ã«æ™‚é–“ã¨éŸ³é‡ã‚’ãƒã‚§ãƒƒã‚¯ï¼ˆè±¡é™å‹•ç”»ã®ã¿ï¼‰
                const currentVolume = document.getElementById('volumeSlider').value / 100;
                const quarterDuration = videoDuration / 4;

                quadVideos.forEach((v, i) => {
                    const expectedTime = (i * quarterDuration) + video.currentTime;

                    // éŸ³é‡ã‚’è¨­å®š
                    v.volume = currentVolume;

                    // æ™‚é–“ã‚’åŒæœŸ
                    v.currentTime = expectedTime;

                    // æ™‚é–“ãŒåˆ¶é™å†…ã®å ´åˆã®ã¿å†ç”Ÿ
                    if (video.currentTime < maxTime) {
                        v.play();
                    }
                });

                startQuadRendering();
            } else {
                video.pause();
                document.getElementById('playBtn').textContent = 'â–¶ï¸ å†ç”Ÿ';

                quadVideos.forEach(v => v.pause());
            }
        }

        function resetTime() {
            if (!isVideoLoaded) return;

            video.currentTime = 0;

            const quarterDuration = videoDuration / 4;
            const currentVolume = document.getElementById('volumeSlider').value / 100;

            quadVideos.forEach((v, i) => {
                v.currentTime = i * quarterDuration;
                v.volume = currentVolume;
            });
        }

        function updateProgress() {
            if (!isVideoLoaded) return;

            // 4åˆ†å‰²ãƒ¢ãƒ¼ãƒ‰ã§ã¯æœ€çŸ­ã®é•·ã•ï¼ˆ1/4ï¼‰ã§é€²æ—ã‚’è¡¨ç¤º
            const maxTime = videoDuration / 4;
            const currentTime = Math.min(video.currentTime, maxTime);
            const progress = (currentTime / maxTime) * 100;

            // å„è±¡é™å‹•ç”»ã®æ™‚é–“ã‚’åŒæœŸ
            const quarterDuration = videoDuration / 4;
            quadVideos.forEach((v, i) => {
                if (!v.paused) {
                    const expectedTime = (i * quarterDuration) + currentTime;
                    // æ™‚é–“ã®ãšã‚ŒãŒå¤§ãã„å ´åˆã®ã¿ä¿®æ­£
                    if (Math.abs(v.currentTime - expectedTime) > 0.5) {
                        v.currentTime = expectedTime;
                    }
                }
            });

            // é€²è¡Œæ™‚é–“ãŒæœ€å¤§æ™‚é–“ã«é”ã—ãŸã‚‰å…¨ã¦ã®è±¡é™å‹•ç”»ã‚’åœæ­¢
            if (video.currentTime >= maxTime) {
                quadVideos.forEach(v => {
                    if (!v.paused) {
                        v.pause();
                    }
                });

                // ãƒ¡ã‚¤ãƒ³å‹•ç”»ã‚‚åœæ­¢
                if (!video.paused) {
                    video.pause();
                    document.getElementById('playBtn').textContent = 'â–¶ï¸ å†ç”Ÿ';
                }
            }

            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentTime').textContent = formatTime(currentTime);
        }

        function seekTo(event) {
            if (!isVideoLoaded) return;

            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const percentage = clickX / rect.width;

            const targetTime = percentage * (videoDuration / 4);
            const quarterDuration = videoDuration / 4;

            video.currentTime = targetTime;

            // å„è±¡é™ã®å‹•ç”»æ™‚é–“ã‚’è¨­å®šã—ã€éŸ³é‡ã‚‚å†é©ç”¨ï¼ˆè±¡é™å‹•ç”»ã®ã¿ï¼‰
            const currentVolume = document.getElementById('volumeSlider').value / 100;
            quadVideos.forEach((v, i) => {
                v.currentTime = (i * quarterDuration) + targetTime;
                v.volume = currentVolume;
            });
        }

        function changeVolume() {
            if (!isVideoLoaded) return;

            const volume = document.getElementById('volumeSlider').value / 100;

            // è±¡é™å‹•ç”»ã®ã¿ã«éŸ³é‡ã‚’é©ç”¨ï¼ˆãƒ¡ã‚¤ãƒ³å‹•ç”»ã¯ãƒŸãƒ¥ãƒ¼ãƒˆï¼‰
            quadVideos.forEach(v => {
                v.volume = volume;
            });

            document.getElementById('volumeDisplay').textContent = Math.round(volume * 100) + '%';
        }

        function onVideoEnded() {
            document.getElementById('playBtn').textContent = 'â–¶ï¸ å†ç”Ÿ';

            // å…¨ã¦ã®è±¡é™å‹•ç”»ã‚’åœæ­¢
            quadVideos.forEach(v => {
                if (!v.paused) {
                    v.pause();
                }
            });
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // åˆæœŸåŒ–
        window.addEventListener('load', init);
    </script>
</body>
</html>
